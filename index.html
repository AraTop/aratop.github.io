<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Top-Up</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            margin: 0;
        }
        button {
            background: var(--tg-theme-button-color, #50a8eb);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h3>Пополнение Steam</h3>
    <input type="text" id="login" placeholder="Steam логин">
    <input type="number" id="amount" placeholder="Сумма ($)" min="1">
    <button id="submitBtn">Отправить</button>

    <script>
        // Инициализация WebApp
        const tg = window.Telegram.WebApp;
        
        // Основная функция
        function init() {
            tg.expand(); // Раскрываем на весь экран
            tg.MainButton.setText("Готово").show();
            
            const btn = document.getElementById("submitBtn");
            const loginInput = document.getElementById("login");
            const amountInput = document.getElementById("amount");
            
            // Обработчик кнопки
            btn.addEventListener("click", () => {
                if (!loginInput.value || !amountInput.value) {
                    tg.showAlert("Заполните все поля!");
                    return;
                }
                
                const data = {
                    login: loginInput.value,
                    amount: parseFloat(amountInput.value)
                };
                
                tg.sendData(JSON.stringify(data));
                tg.close();
            });
        }
        
        // Запускаем когда WebApp готов
        tg.ready();
        init();
    </script>
</body>
</html>
