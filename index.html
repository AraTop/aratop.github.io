<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Пополнение</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background: #50a8eb;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Пополнение Steam баланса</h3>
        <input type="text" id="login" placeholder="Ваш Steam логин">
        <input type="number" id="amount" placeholder="Сумма ($)" min="1">
        <button id="submitBtn">Пополнить</button>
        <div id="status"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        tg.ready();
        tg.expand();
        
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const login = document.getElementById('login').value.trim();
            const amount = document.getElementById('amount').value.trim();
            const statusDiv = document.getElementById('status');
            
            if (!login || !amount) {
                showStatus("Заполните все поля!", "error");
                return;
            }
            
            showStatus("Отправляем запрос...", "loading");
            
            try {
                // Имитируем отправку данных (в реальности используйте tg.sendData)
                const response = await fetch('https://ваш-сервер.com/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        login: login,
                        amount: amount,
                        tg_data: tg.initData
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showStatus("✅ Запрос успешно отправлен!", "success");
                    setTimeout(() => tg.close(), 1500);
                } else {
                    showStatus(`❌ Ошибка: ${result.message}`, "error");
                }
            } catch (error) {
                showStatus("⚠️ Ошибка соединения", "error");
                console.error(error);
            }
        });
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.style.display = "block";
            statusDiv.style.background = type === "error" ? "#ffebee" : "#e8f5e9";
            statusDiv.style.color = type === "error" ? "#c62828" : "#2e7d32";
        }
    </script>
</body>
</html>
