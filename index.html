<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="telegram-web-app-bot-domain" content="ваш-хостинг.com">
    <title>Steam Top-Up</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--tg-theme-bg-color, #17212b);
            color: var(--tg-theme-text-color, #fff);
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 100%;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
        }
        input {
            background: rgba(255,255,255,0.1);
            color: inherit;
        }
        button {
            background: var(--tg-theme-button-color, #2ea6ff);
            color: white;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Пополнение Steam</h2>
        <div class="input-group">
            <input type="text" id="login" placeholder="Steam логин">
        </div>
        <div class="input-group">
            <input type="number" id="amount" placeholder="Сумма (USD)" min="1">
        </div>
        <button id="submit">Пополнить</button>
    </div>

    <script>
        const tg = Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        document.getElementById('submit').addEventListener('click', () => {
            const login = document.getElementById('login').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);

            if (!login || !amount) {
                tg.showAlert('Заполните все поля!');
                return;
            }

            tg.sendData(JSON.stringify({
                login: login,
                amount: amount
            }));
        });
    </script>
</body>
</html>
